services:
  # üü£ PostgreSQL
  - type: web
    name: temporal-postgresql
    env: docker
    plan: free
    dockerfilePath: ./postgres/Dockerfile
    envVars:
      - key: POSTGRES_USER
        value: temporal
      - key: POSTGRES_PASSWORD
        value: temporal
    disk:
      name: temporal-postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # üü¢ Elasticsearch
  - type: web
    name: temporal-elasticsearch
    env: docker
    plan: free
    dockerfilePath: ./elastic/Dockerfile
    dockerCommand: >
      elasticsearch
      -E cluster.routing.allocation.disk.threshold_enabled=true
      -E cluster.routing.allocation.disk.watermark.low=512mb
      -E cluster.routing.allocation.disk.watermark.high=256mb
      -E cluster.routing.allocation.disk.watermark.flood_stage=128mb
      -E discovery.type=single-node
      -E xpack.security.enabled=false
      -E ES_JAVA_OPTS="-Xms256m -Xmx256m"
    disk:
      name: temporal-es-data
      mountPath: /usr/share/elasticsearch/data
      sizeGB: 1

  # ‚öôÔ∏è Temporal Server
  - type: web
    name: temporal-server
    env: docker
    plan: free
    dockerfilePath: ./temporal/Dockerfile
    envVars:
      - key: DB
        value: postgres12
      - key: DB_PORT
        value: 5432
      - key: POSTGRES_USER
        value: temporal
      - key: POSTGRES_PWD
        value: temporal
      - key: POSTGRES_SEEDS
        value: temporal-postgresql
      - key: ENABLE_ES
        value: "true"
      - key: ES_SEEDS
        value: temporal-elasticsearch
      - key: ES_VERSION
        value: v7
      - key: TEMPORAL_ADDRESS
        value: temporal-server:7233
      - key: TEMPORAL_CLI_ADDRESS
        value: temporal-server:7233
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/temporal/config/dynamicconfig/development-sql.yaml
    disk:
      name: temporal-server-config
      mountPath: /etc/temporal/config/dynamicconfig
      sizeGB: 0.5

  # üíª Temporal UI
  - type: web
    name: temporal-ui
    env: docker
    plan: free
    dockerfilePath: ./temporal-ui/Dockerfile
    envVars:
      - key: TEMPORAL_ADDRESS
        value: temporal-server:7233
      - key: TEMPORAL_CORS_ORIGINS
        value: "*"
    healthCheckPath: /
    autoDeploy: true

  # üß∞ Temporal Admin Tools
  - type: worker
    name: temporal-admin-tools
    env: docker
    plan: free
    dockerfilePath: ./temporal-admin/Dockerfile
    envVars:
      - key: TEMPORAL_ADDRESS
        value: temporal-server:7233
      - key: TEMPORAL_CLI_ADDRESS
        value: temporal-server:7233
    autoDeploy: true

  # üß† ChromaDB
  - type: web
    name: chromadb
    env: docker
    plan: free
    dockerfilePath: ./chroma/Dockerfile
    dockerCommand: chroma run --host 0.0.0.0 --port 8000
    envVars:
      - key: CHROMA_SERVER_AUTH_CREDENTIALS
        value: demo
    disk:
      name: chroma-data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /api/v2/heartbeat
